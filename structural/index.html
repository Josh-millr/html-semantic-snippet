<!-------------------------------------------------------------------------------------------------------------------------->
<!-- SECTION ELEMENT ------------------------------------------------------------------------------------------------------->
<!-------------------------------------------------------------------------------------------------------------------------->

<section></section>

<!-- EXAMPLE APPLICATION ------------------------------------------------------------------------------------------------------->
<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/section -->

<section>
    <header>
        <h1>Introduction to a new Section</h1>
    </header>
    <!--  -->
    <article>
        <header>
            <h2>Article Topic</h2>
        </header>
        <p>. . .</p>
    </article>
</section>

<!-- DESCRIPTION -------------------------------------------------------------------------------------------------------->

<!-- Section element represent a generic section for grouping related standalone content -->

<!-- HOW TO USES ------------------------------------------------------------------------------------------------------------>

<!-- Section should should be used to group element that are capable of standing alone while still -->
<!-- retaining their meaning -->

<!-- Every section should be identifiable with a corresponding heading element as its child -->

<!-- Don't use section generally as a styling element, for styling purposes, use a div (<div>) element -->

<!-- You can use section with article and vice versa -->

<!-------------------------------------------------------------------------------------------------------------------------->

<!-------------------------------------------------------------------------------------------------------------------------->
<!-- HEADER ELEMENT ------------------------------------------------------------------------------------------------------->
<!-------------------------------------------------------------------------------------------------------------------------->

<header></header>

<!-- EXAMPLE APPLICATION ------------------------------------------------------------------------------------------------------->
<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/header -->

<header>
    <p>Welcome to...</p>
    <h1>Voidwars!</h1>
</header>

<!-- DESCRIPTION -------------------------------------------------------------------------------------------------------->

<!-- The <header> element represents and should contain introductory content for its nearest ancestor sectioning -->
<!-- content or sectioning root element. A <header> typically contains a group of introductory or navigational aids -->

<!-- HOW TO USES ------------------------------------------------------------------------------------------------------------>

<!-- The header element is not sectioning content; it doesnâ€™t introduce a new section, do not use it to introduce a -->
<!-- new section -->
